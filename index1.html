<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dijital Menü</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      margin: 0;
      padding: 20px;
    }
    header img {
      max-width: 100%;
      display: block;
      margin: 0 auto 100px;
      pointer-events: none;
    }
    .menu-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .category-card {
      width: 100%;
      max-width: 400px;
      height: 200px;
      background-color: #111;
      border: 1px solid #444;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
      font-size: 40px;
      text-align: center;
      transition: transform 0.3s;
      user-select: none;
    }
    .category-card:hover {
      transform: scale(1.05);
      background-color: #222;
    }
    @media (max-width: 600px) {
      .category-card {
        height: 130px;
        font-size: 28px;
      }
    }
    footer {
      text-align: center;
      color: #888;
      font-size: 12px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <img src="ls.logo.jpg" alt="Logo" />
  </header>

  <div class="menu-container">
    <a class="category-card" href="coffee.html">Dünya Kahveleri</a>
    <a class="category-card" href="snacks.html">Ara Sıcaklar</a>
    <a class="category-card" href="desserts.html">Tatlılar</a>
    <a class="category-card" href="cold-drinks.html">Soğuk İçecekler</a>
    <a class="category-card" href="hot-drinks.html">Sıcak İçecekler</a>
  </div>

  <footer>© 2025 Last Summer. Tüm hakları saklıdır.</footer>
</body>
</html>
